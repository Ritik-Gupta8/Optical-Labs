<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definitive Optical Bench</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [v-cloak] { display: none; }
        .toast { transition: opacity 0.3s, transform 0.3s; }
    </style>
</head>
<body>

<div id="app" v-cloak class="p-4 sm:p-6 lg:p-8 max-w-screen-2xl mx-auto">
    
    <div v-if="toast.visible" class="toast fixed top-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg z-50">
        {{ toast.message }}
    </div>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-3 space-y-6">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Component Library</h2>
                <div class="space-y-2">
                    <button v-for="type in COMPONENT_TYPES" @click="placeComponent(type.id)" 
                        class="w-full flex items-center p-3 text-left bg-white hover:bg-gray-50 rounded-lg transition-colors">
                        <i :data-lucide="type.icon" class="h-5 w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium text-gray-700">{{ type.name }}</span>
                    </button>
                </div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Actions & Controls</h2>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between items-center">
                        <label class="font-medium text-gray-600">Incident Angle (Â°)</label>
                        <input type="number" v-model.number="controls.angle_of_incidence_deg" @input="recordHistory" class="w-24 p-2 border rounded-md bg-gray-50 text-right">
                    </div>
                    <div class="flex space-x-2">
                        <button @click="undo" :disabled="history.length <= 1" class="w-full flex items-center justify-center p-2 bg-gray-200 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            <i data-lucide="undo-2" class="h-5 w-5"></i>
                        </button>
                        <button @click="redo" :disabled="redoStack.length === 0" class="w-full flex items-center justify-center p-2 bg-gray-200 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            <i data-lucide="redo-2" class="h-5 w-5"></i>
                        </button>
                    </div>
                    <button @click="runFrequencySweep" :disabled="isSimulating" 
                        class="w-full flex items-center justify-center py-2.5 px-4 text-white font-semibold rounded-lg shadow-sm"
                        :class="isSimulating ? 'bg-gray-400' : 'bg-indigo-600 hover:bg-indigo-700'">
                        <i data-lucide="bar-chart-2" class="h-5 w-5 mr-2"></i>
                        <span>{{ isSimulating ? 'Running...' : 'Run Frequency Sweep' }}</span>
                    </button>
                    <button @click="downloadSetup" class="w-full flex items-center justify-center py-2.5 px-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-sm">
                        <i data-lucide="download" class="h-5 w-5 mr-2"></i>
                        <span>Download Setup</span>
                    </button>
                </div>
            </div>
             <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Load Template</h2>
                <div class="space-y-2">
                     <button @click="loadTemplate('periscope')" class="w-full text-left p-3 bg-gray-50 hover:bg-indigo-100 rounded-lg transition-colors">Periscope</button>
                     <button @click="loadTemplate('splitter')" class="w-full text-left p-3 bg-gray-50 hover:bg-indigo-100 rounded-lg transition-colors">Beam Splitter Demo</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-6">
            <div ref="gridContainer" style="width: 600px; height: 600px;" 
                class="relative bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden" 
                @mousemove="handleDragMove" @mouseup="handleInteractionEnd" @mouseleave="handleInteractionEnd">
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 600 600">
                    <defs><pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse"><circle cx="1" cy="1" r="1" fill="#e2e8f0"></circle></pattern></defs>
                    <rect width="100%" height="100%" fill="url(#grid)" />
                    <g v-for="(path, pathIndex) in simulatedRayPaths" :key="pathIndex">
                        <path v-for="(segment, segIndex) in path" :key="segIndex"
                            :d="`M ${segment[0][0]} ${segment[0][1]} L ${segment[1][0]} ${segment[1][1]}`" 
                            stroke="#ef4444" stroke-width="1.5" fill="none" />
                    </g>
                </svg>
                <div v-for="comp in components" :key="comp.id" class="absolute"
                    :style="{ transform: `translate(${comp.position.x - 24}px, ${comp.position.y - 24}px)` }"
                    @mousedown.stop="startDrag(comp, $event)" @click.stop="selectedComponentId = comp.id">
                    <div class="relative w-12 h-12 flex items-center justify-center cursor-pointer group" 
                        :class="{'ring-2 ring-indigo-500 rounded-full': selectedComponentId === comp.id}">
                        <div class="transition-transform duration-100" :style="{ transform: `rotate(${comp.properties.angle || 0}deg)` }">
                             <i :data-lucide="getComponentType(comp.type).icon" class="h-8 w-8 text-gray-700"></i>
                        </div>
                        <div v-if="selectedComponentId === comp.id" 
                            class="absolute w-4 h-4 bg-indigo-600 rounded-full cursor-alias"
                            style="top: -8px; left: 50%; transform: translateX(-50%);"
                            @mousedown.stop="startRotate(comp, $event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-6">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Component Properties</h2>
                <div v-if="!selectedComponent" class="text-gray-500 text-sm">Select a component to edit.</div>
                <div v-else class="space-y-4 text-sm">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-indigo-600">{{ getComponentType(selectedComponent.type).name }}</h3>
                        <button @click="deleteComponent(selectedComponent.id)" class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-500">Grid X</label>
                            <input type="number" v-model.number="selectedComponent.position.x" @input="recordHistory" class="mt-1 w-full p-2 border border-gray-300 rounded-md bg-gray-50">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500">Grid Y</label>
                            <input type="number" v-model.number="selectedComponent.position.y" @input="recordHistory" class="mt-1 w-full p-2 border border-gray-300 rounded-md bg-gray-50">
                        </div>
                    </div>
                    <div class="pt-4 border-t">
                        <h4 class="font-semibold text-gray-600 mb-3">Specific Properties</h4>
                        <div class="space-y-4">
                            <div v-for="(prop, key) in selectedComponent.properties" :key="key">
                                <label class="block text-xs font-semibold text-gray-500 uppercase">{{ key.replace(/_/g, ' ') }}</label>
                                <input type="number" v-model.number="selectedComponent.properties[key]" @input="recordHistory" class="mt-1 w-full p-2 border border-gray-300 rounded-md bg-gray-50">
                                <span v-if="getUnit(key)" class="text-[11px] text-gray-400 mt-1">{{ getUnit(key) }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Frequency Sweep</h2>
                <div class="space-y-4 pt-2">
                    <div class="flex justify-between items-center text-sm">
                        <label class="font-medium text-gray-600">Start $\lambda$ (nm)</label>
                        <input type="number" v-model.number="sweepControls.start_nm" class="w-20 p-2 border rounded-md bg-gray-50 text-right">
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <label class="font-medium text-gray-600">Stop $\lambda$ (nm)</label>
                        <input type="number" v-model.number="sweepControls.stop_nm" class="w-20 p-2 border rounded-md bg-gray-50 text-right">
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <label class="font-medium text-gray-600">Data Points</label>
                        <input type="number" v-model.number="sweepControls.points" class="w-20 p-2 border rounded-md bg-gray-50 text-right">
                    </div>
                </div>
                <div class="mt-4"><canvas id="sweepChart"></canvas></div>
            </div>
            </div>
    </main>
</div>
<script>
    const { createApp, ref, reactive, computed, onMounted, watch, nextTick } = Vue;
    const app = createApp({
        setup() {
            const API_URL = "http://127.0.0.1:8000";
            const COMPONENT_TYPES = [
                { id: 'laser', name: 'Laser Source', icon: 'sun', defaultProps: { angle: 0 } },
                { id: 'mirror', name: 'Mirror', icon: 'rectangle-horizontal', defaultProps: { angle: 45 } },
                { id: 'lens', name: 'Lens', icon: 'circle', defaultProps: { focal_length: 50 } },
                { id: 'detector', name: 'Detector', icon: 'app-window', defaultProps: {} },
                { id: 'beamsplitter', name: 'Beam Splitter', icon: 'copy', defaultProps: { angle: 45 } },
            ];
            
            const components = ref([]);
            const selectedComponentId = ref(null);
            const isSimulating = ref(false);
            const simulatedRayPaths = ref([]);
            const interactionState = reactive({ type: null, component: null, offset: {}, startAngle: 0, initialAngle: 0 });
            const toast = reactive({ visible: false, message: '', timer: null });
            const controls = reactive({ angle_of_incidence_deg: 0 });
            
            
            const sweepControls = reactive({ start_nm: 400, stop_nm: 700, points: 50 });
            let chartInstance = null; // Ref to hold the Chart.js instance
            
            
            const history = ref([]);
            const redoStack = ref([]);
            let isTimeTraveling = false; 

            const selectedComponent = computed(() => components.value.find(c => c.id === selectedComponentId.value));
            const getComponentType = (typeId) => COMPONENT_TYPES.find(t => t.id === typeId) || {};
            const getUnit = (propKey) => ({ angle: 'degrees', focal_length: 'mm', power: 'mW' }[propKey] || null);

            const recordHistory = () => {
                if (isTimeTraveling) return;
                redoStack.value = []; 
                history.value.push(JSON.parse(JSON.stringify(components.value)));
                if (history.value.length > 30) history.value.shift(); 
            };

            const timeTravel = (fromStack, toStack) => {
                if (fromStack.value.length === 0) return;
                isTimeTraveling = true;
                toStack.value.push(JSON.parse(JSON.stringify(components.value)));
                components.value = fromStack.value.pop();
                nextTick(() => { isTimeTraveling = false; lucide.createIcons(); });
            };
            
            const undo = () => {
                if (history.value.length <= 1) return;
                timeTravel(history, redoStack);
                const prevState = history.value.pop();
                if(prevState) components.value = prevState;
                 nextTick(() => { isTimeTraveling = false; lucide.createIcons(); });
            };

            const redo = () => timeTravel(redoStack, history);

            const placeComponent = (typeId) => {
                const type = getComponentType(typeId);
                components.value.push({
                    id: `${typeId}-${Date.now()}`, type: typeId,
                    position: { x: 300, y: 300 }, properties: { ...type.defaultProps }
                });
                recordHistory();
                nextTick(() => { lucide.createIcons(); });
            };

            const deleteComponent = (id) => {
                components.value = components.value.filter(c => c.id !== id);
                if (selectedComponentId.value === id) selectedComponentId.value = null;
                recordHistory();
            };

            const showToast = (message) => {
                if (toast.timer) clearTimeout(toast.timer);
                toast.message = message; toast.visible = true;
                toast.timer = setTimeout(() => { toast.visible = false; }, 3000);
            };

            const downloadSetup = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(components.value, null, 2));
                const dlAnchorElem = document.createElement('a');
                dlAnchorElem.setAttribute("href", dataStr);
                dlAnchorElem.setAttribute("download", "optical_setup.json");
                dlAnchorElem.click();
                dlAnchorElem.remove();
                showToast("Setup downloaded as optical_setup.json");
            };

            const startDrag = (comp, event) => {
                interactionState.type = 'drag'; interactionState.component = comp;
                interactionState.offset = { x: event.clientX - comp.position.x, y: event.clientY - comp.position.y };
            };

            const startRotate = (comp, event) => {
                interactionState.type = 'rotate'; interactionState.component = comp;
                const center = { x: comp.position.x, y: comp.position.y };
                const startVec = { x: event.clientX - center.x, y: event.clientY - center.y };
                interactionState.startAngle = Math.atan2(startVec.y, startVec.x) * 180 / Math.PI;
                interactionState.initialAngle = comp.properties.angle || 0;
            };
            
            const handleDragMove = (event) => {
                if (!interactionState.type) return;
                const comp = interactionState.component;
                if (interactionState.type === 'drag') {
                    comp.position.x = event.clientX - interactionState.offset.x;
                    comp.position.y = event.clientY - interactionState.offset.y;
                } else if (interactionState.type === 'rotate') {
                    const center = { x: comp.position.x, y: comp.position.y };
                    const currentVec = { x: event.clientX - center.x, y: event.clientY - center.y };
                    const currentAngle = Math.atan2(currentVec.y, currentVec.x) * 180 / Math.PI;
                    const newAngle = interactionState.initialAngle + (currentAngle - interactionState.startAngle);
                    comp.properties.angle = Math.round(newAngle / 15) * 15;
                }
            };
            
            const handleInteractionEnd = () => {
                if(interactionState.type) recordHistory();
                interactionState.type = null;
            };

            const updateRayPath = async () => {
                if (components.value.length === 0) { simulatedRayPaths.value = []; return; }
                try {
                    const response = await fetch(`${API_URL}/simulate_path`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ components: components.value, controls: controls })
                    });
                    if (!response.ok) return;
                    const data = await response.json();
                    simulatedRayPaths.value = data.all_paths;
                } catch (error) {}
            };
            
            
            const runFrequencySweep = async () => {
                const detectorComp = components.value.find(c => c.type === 'detector');
                if (!detectorComp) {
                    showToast("Please add a Detector component to run the sweep.");
                    return;
                }
                
                isSimulating.value = true;
                simulatedRayPaths.value = []; // Clear paths during sweep visualization
                
                try {
                    const response = await fetch(`${API_URL}/simulate_sweep`, {
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            components: components.value, 
                            controls: controls,
                            frequency_sweep: sweepControls 
                        })
                    });
                    
                    if (!response.ok) {
                        showToast(`Sweep failed: ${response.status} ${response.statusText}`);
                        return;
                    }
                    
                    const data = await response.json();
                    renderChart(data.frequency_sweep_results);
                    showToast("Frequency sweep completed!");
                } catch (error) {
                    console.error("Simulation error:", error);
                    showToast("Error running simulation. Check API connection.");
                } finally {
                    isSimulating.value = false;
                    updateRayPath(); // Restore ray path visualization
                }
            };

            
            const renderChart = (sweepData) => {
                const ctx = document.getElementById('sweepChart');
                if (!ctx) return;
                
                // Destroy existing chart if it exists
                if (chartInstance) {
                    chartInstance.destroy();
                }

                chartInstance = new Chart(ctx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: sweepData.map(d => d.wavelength_nm),
                        datasets: [{
                            label: 'Detected Power (mW)',
                            data: sweepData.map(d => d.detected_power_mw),
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: { display: true, text: 'Wavelength (nm)' },
                                ticks: { maxTicksLimit: 10 }
                            },
                            y: {
                                title: { display: true, text: 'Power (mW)' },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { mode: 'index', intersect: false }
                        }
                    }
                });
            };
            
            const loadTemplate = (name) => {
                const templates = {
                    periscope: [
                        { id: 'laser-1', type: 'laser', position: { x: 60, y: 540 }, properties: { angle: 0 } },
                        { id: 'mirror-1', type: 'mirror', position: { x: 240, y: 540 }, properties: { angle: 135 } },
                        { id: 'mirror-2', type: 'mirror', position: { x: 240, y: 60 }, properties: { angle: 45 } },
                        { id: 'detector-1', type: 'detector', position: { x: 540, y: 60 }, properties: {} },
                    ],
                    splitter: [
                        { id: 'laser-1', type: 'laser', position: { x: 60, y: 300 }, properties: { angle: 0 } },
                        { id: 'beamsplitter-1', type: 'beamsplitter', position: { x: 300, y: 300 }, properties: { angle: 135 } },
                        { id: 'detector-1', type: 'detector', position: { x: 540, y: 300 }, properties: {} },
                        { id: 'detector-2', type: 'detector', position: { x: 300, y: 60 }, properties: {} },
                    ]
                };
                components.value = templates[name] || [];
                recordHistory();
                nextTick(() => lucide.createIcons());
            };
            watch([components, controls], updateRayPath, { deep: true });
            onMounted(() => {
                lucide.createIcons();
                loadTemplate('periscope');
                history.value.push(JSON.parse(JSON.stringify(components.value))); // Initial history state
            });
            
            return {
                components, selectedComponentId, isSimulating, simulatedRayPaths, controls, toast, COMPONENT_TYPES, history, redoStack,
                selectedComponent, getComponentType, getUnit, placeComponent, deleteComponent, startDrag, startRotate, downloadSetup,
                handleDragMove, handleInteractionEnd, runFrequencySweep, undo, redo, loadTemplate,
                sweepControls 
            };
        }
    });
    app.mount('#app');
</script>
</body>
</html>
